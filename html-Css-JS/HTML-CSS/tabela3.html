<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        table{
            border: solid 1px black;
            width: 100px;
            height: 100px;
            border-collapse: collapse;
            text-align: center;
            position: relative;
            left: 50vh;
            top: 50vh;
        }
        tr > td{
            border: 1px solid black;
        }
    </style>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            
        </tr>
    </table>
</body>
</html>
